        <div class="main-content">
            <div class="horz-bar">
                <h1 class="logo-title">QRMedizen</h1>

                    <button class="auth-btn" id="auth-btn">

            <div class="main-wrapper">
                <head>
                    <title>Medical Form</title>
                </head>
                <body>
                    <div class="main">
                        <div class="form">
                            <h2>Medical Form</h2>
                            <p>Personal Information:</p>
                            <form id="form" method="post">
                                <label for="first name">First Name:</label>
             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="last name"> Last name:</label>
                <br>
                <input type="text" name="First Name" id="name" placeholder="Enter your first, second name">
                <input type="text" name="Last Name" id="name" placeholder="Enter your last name">
                <br>
                                <label for="sex">Sex:</label>
                                <br>
                                <input type="radio" name="Sex" id="Male">
                                <span id="Male">Male</span>
                                <input type="radio" name="Sex" id="Female">
                                <span id="Female">Female</span>
                                <br>
                                <label for="age">Age:</label>
                                <br>
                                <input type="number" name="Age" id="Name" placeholder="Enter your age">
                                <br>
                                <label for="Birthdate">Birthdate:</label>
                                <br>
                                <input type="date" name="Birthdate" id="Name">
                                <br>
                                <label for="Phone Number">Phone Number:</label>
                                <br>
                                <input type="text" name="Phone Number" id="Name" placeholder="09xxxxxxxxx">
                                <br>
                                <label for="Occupation">Occupation:</label>
                                <br>
                                <input type="text" name="Occupation" id="Name">
                                <br>
                                <label for="Marital Status">Marital Status:</label>
                                <br>
                                <input type="radio" name="Marital Status" id="Single">
                                <span id="Single">Single</span>
                                <input type="radio" name="Marital Status" id="Separated">
                                <span id="Separated">Separated</span>
                                <input type="radio" name="Marital Status" id="Divorced">
                                <span id="Divorced">Divorced
                                </span>
                                <input type="radio" name="Marital Status" id="Widowed">
                                <span id="Widowed">Widowed</span>
                                <br>
                                <label for="Address">Address:</label>
                                <br>
                                <input type="text" name="Address" id="Name" placeholder="Street, Municipality">
                                <br>
                                <input type="text" name="Address" id="Name" placeholder="City/Province, Zip Code">
                                <br>
                                <div>
                                    <a href="form2.html" class="next">Next &raquo;</a>
                                </div>
                            </form>
                        </div>
                    </div>



</body>
