                <body>
                    <div class="main">
                        <div class="form">
                            <h2>Medical Form</h2>
                            <p>Current Health Issue/s:</p>
                            <br>
                            <form id="form" method="post">
                                <label for="Allergy/ies">Allergy/ies(Specify and list down):</label>
                                <br>
                                <input type="text" name="Allergy/ies" id="Name" placeholder="Leave blank if none/unknown">
                                <br>
                                <label for="Asthma">Asthma(& Asthma action plan):</label>
                                <br>
                                <input type="text" name="Asthma" id="Name" placeholder="Leave blank if none/unknown">
                                <br>
                                <label for="Diabetes">Diabetes:</label>
                                <br>
                                <input type="radio" name="Diabetes" id="Type 1">
                                <span id="Type 1">Type 1</span>
                                &nbsp;
                                <input type="radio" name="Diabetes" id="Type 2">
                                <span id="Type 2">Type 2</span>
                                &nbsp;
                                <input type="radio" name="Diabetes" id="None">
                                <span id="None">None</span>
                                <br>
                                <label for="Seizure Disorder">Seizure Disorder(if yes, frequency and type if known):</label>
                                <br>
                                <input type="text" name="Seizure Disorder" id="Name" placeholder="Leave blank if none/unknown">
                                <br>
                                <label for="Others">Other/s(specify):</label>
                                <br>
                                <input type="text" name="Others" id="Name" placeholder="Leave blank if none/unknown">
                                <br>
                                <label for="Mental Health Problem/s">Behavioral/psychiatric disorder/s or impairment/s <br>(specify):</label>
                                <br>
                                <input type="text" name="Mental Health Problem/s" id="Name" placeholder="Leave blank if none/unknown">
